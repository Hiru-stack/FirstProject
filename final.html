<!DOCTYPE html>
<html lang="en">

                <label for="name">Name</label>

            <div class="form-field">

            </div>

            <div class="form-field">
                <label for="name2">Password</label>
                <input type="password" name="name2" id="name2">
            </div>

            <div class="form-field">
                <div class="">

                </div>

                <div class="gender">
                    <div class="gender-box">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="value">
                    </div>
    
                    <div class="gender-box">
                        <label for="male">Female</label>
                        <input type="radio" name="gender" id="male" value="value">
                    </div>
                </div>

            </div>

            <div class="form-field">
                <label for="name3">Mobile Number</label>
                <input type="tel" name="name3" id="name3">
            </div>

            <div class="form-field">
                <button type="submit" onclick="sayHello()">Submit</button>
                <button type="reset">Reset</button>
            </div>  
        </form>
    </div> 
    <script src="./main.js"></script>
